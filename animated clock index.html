<!DOCTYPE html>
<html>
  <head>
    <meta charset= "UTF-8">
    <title>Animated Digital Clock</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
            background: radial-gradient(circle, #020024, #090979, #00d4ff);
            font-family: 'Courier New', monospace;
        }

        #clock {
            font-size: 64px;
            color: #ffffff;
            padding: 25px 45px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.9);
            animation: glow 1.5s infinite alternate;
            letter-spacing: 4px;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            }
            to {
                box-shadow: 0 0 35px rgba(0, 212, 255, 1);
            }
        }

        .colon {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
    </style>
  </head>
  <body>
    <div id="clock">00<span class="colon">:</span>00<span class="colon">:</span>00 AM</div>
    <script>
      function updateClock() {
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let ampm = "AM";
        if (hours >= 12) ampm = "PM";
        if (hours > 12) hours -= 12;
        if (hours == 0) hours = 12;
        
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
  
  document.getElementById("clock").innerHTML = 
         hours + '<span class="colon">:</span>' +
         minutes + '<span class="colon">:</span>' +
         seconds + " " + ampm;
      }
      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
